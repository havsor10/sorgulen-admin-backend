<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminpanel – Sørgulen Industriservice</title>
  <link rel="stylesheet" href="styles/admin-dashboard.css" />
</head>
<body>
  <div class="admin-wrapper">
    <header>
      <img src="assets/logo_sorgulen.png" alt="Sørgulen logo" class="logo">
      <h1>Adminpanel</h1>
      <button class="logout-btn" onclick="window.location.href='../index.html'">Logg ut</button>
    </header>

    <section class="oversikt">
      <h2>Bestillingsoversikt</h2>

      <div class="tabs">
        <button class="tab active" data-target="aktive">Aktive</button>
        <button class="tab" data-target="kansellerte">Kansellerte</button>
        <button class="tab" data-target="fullforte">Fullførte</button>
      </div>

      <input type="text" id="search" placeholder="Søk etter navn eller tjeneste...">

      <div id="aktive" class="tab-content active"></div>
      <div id="kansellerte" class="tab-content"></div>
      <div id="fullforte" class="tab-content"></div>
    </section>
  </div>

  <script src="scripts/admin-dashboard.js"></script>
</body>
</html>
